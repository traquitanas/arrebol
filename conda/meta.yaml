{% set name = "arrebol" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

# Se usar o build aqui, com pip, n√£o deve ser usando o arquivo build.sh (e setuptools).
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --use-feature=in-tree-build -vv "

requirements:
  host:
    - pip
    - python 3.6
    - requests
    #- setuptools
    #- pycep_correios

  run:
    - python

